<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Maior e Menor Valor com For</title>
</head>
<body>
    <h1>Encontrar o Maior e Menor Valor</h1>
    <button onclick="executar()">Iniciar</button>
    <p id="resultado"></p>

    <script>
        function executar() {
            let maior = -Infinity;
            let menor = Infinity;

            for (let i = 1; i <= 10; i++) {
                let entrada = prompt(`Digite o valor ${i} de 10:`);
                let valor = parseFloat(entrada);

                if (isNaN(valor)) {
                    alert('Valor inválido. Por favor, insira um número válido.');
                    i--; // repete a mesma iteração
                } else {
                    if (valor > maior) maior = valor;
                    if (valor < menor) menor = valor;
                }
            }

            document.getElementById('resultado').textContent = 
                `Maior valor: ${maior}\nMenor valor: ${menor}`;
        }
    </script>
</body>
</html>
